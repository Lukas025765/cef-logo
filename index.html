<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo do Servidor</title>
    <style>
        body {
            background-color: transparent;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .logo {
            width: 400px;
            height: auto; /* Adicionada a propriedade de altura */
            margin-top: 5px; /* Diminua este valor para mover a logo mais para cima */
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo do Servidor" class="logo">
</body>
</html>
